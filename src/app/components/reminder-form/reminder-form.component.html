<h3>Create Reminder</h3>
<div [formGroup]="form" novalidate class="reminder-form">
  
  <mat-form-field class="row" appearance="fill">
    <mat-label>Text</mat-label>
    <input matInput formControlName="text" required maxlength="30">
    <mat-hint>{{textField.value.length}} / 30</mat-hint>
    <mat-error *ngIf="textField.hasError('required')">
      text is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="textField.hasError('maxlength')">
      maximum 30 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field class="row" appearance="fill">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" required>
    <mat-error *ngIf="cityField.hasError('required')">
      city is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="row">
    <mat-label>Date</mat-label>
    <input matInput formControlName="date" [matDatepicker]="picker" required>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="dateField.hasError('required')">
      date is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="row time">
    <input matInput formControlName="time" type="time">
  </mat-form-field>

  <div class="reminder-form__controls row">
    <button mat-stroked-button
      (click)="save()"
      [disabled]="form.invalid"
    >
      save
    </button>
  </div>

</div>
